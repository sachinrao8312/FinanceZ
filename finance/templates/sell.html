{% extends "layout.html"%}

{% block title %}
    Sell
{% endblock%}

{% block main %}
 <form action="/sell" method ="post">
    <div class="form-group">
        <select class="form-control form-group" name="symbol" type="text">
            <option value="" disabled selected>Symbol</option>
            {% for row in portfolio %}
                <option value= "{{row['symbol']}}"> {{row['symbol']}} </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares"
        name="shares" placeholder="No of Shares" type="number" >
    </div>

    <button class="btn btn-primary" type="submit">Sell</button>
 </form>

{% endblock %}
